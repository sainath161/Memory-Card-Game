<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://kit.fontawesome.com/2745e261bc.js"></script>
  </head>

  <body>
    <div class="container">
      <ul class="cards">
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="images/img-1.png" alt="card-image" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="images/img-2.png" alt="card-image" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="images/img-3.png" alt="card-image" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="images/img-4.png" alt="card-image" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="images/img-5.png" alt="card-image" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="images/img-6.png" alt="card-image" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="images/img-7.png" alt="card-image" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="images/img-8.png" alt="card-image" />
          </div>
        </li>

        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="Assets/img-1.png" alt="card-image" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="Assets/img-2.png" alt="card-image" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="Assets/img-3.png" alt="card-image" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="Assets/img-4.png" alt="card-image" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="Assets/img-5.png" alt="card-image" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="Assets/img-6.png" alt="card-image" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="Assets/img-7.png" alt="card-image" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view"></div>
          <div class="view back-view">
            <img src="Assets/img-8.png" alt="card-image" />
          </div>
        </li>
      </ul>
      <div class="info">
        <p>Moves: <span id="moves">0</span></p>
        <p>Time: <span id="timer">00:00:00</span></p>
        <button id="new-game-btn">New Game</button>
        <div id="congrats-msg" class="congrats-popup">
          <img
            src="Assets/congratulations.gif"
            alt="Congratulations"
            class="congrats-image"
          />
          <div class="centered">Congratulations! You won!</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
